<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changer mot de passe</title>
    <link rel="stylesheet" href="changermotdepasse.css">
    <script src="https://kit.fontawesome.com/a8768abbf0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="siteweb">
        <p id="h1">SALUT!</p>
        <div id="h2">
            <p>POUR CHANGER VOTRE MOT DE PASSE :</p>
        </div>
        <form action="profil.html" method="post">
                <input  type="text" name="" placeholder="abc@exemple.com" id="mail"><br>
                <i class="fas fa-envelope"></i>
                <div class="password">
                    <input  type="text" name="" placeholder="nouveaux mot de passe" id="nouveauxpassword"><br>
                    <i class="fas fa-lock"></i>
                    <i class="far fa-eye-slash"></i>
                </div>
                <div class="conficpass">
                    <input  type="text" name="" placeholder="confirmer mot de passe" id="confirmerpassword"><br>
                    <i class="fas fa-lock" id="iconlock"></i>
                    <i class="far fa-eye-slash" id="iconeye"></i>
                </div>
            <input  type="submit" name="" value="CONFIRMER" id="confirmer">
            <input  type="reset" name="" value="ANNULER" id="annuler">
        </form>
    </div>
</body>
</html>
